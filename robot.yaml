# For more details on the format and content:
# https://github.com/robocorp/rcc/blob/master/docs/recipes.md#what-is-in-robotyaml

tasks:
  # Task names here are used when executing the bots, renaming these is recommended.
  Run all tasks:
    shell: python -m robot --report NONE --outputdir output --logtitle "Task log" tasks.robot

environmentConfigs:
  - environment_windows_amd64_freeze.yaml
  - environment_linux_amd64_freeze.yaml
  - environment_darwin_amd64_freeze.yaml
  - conda.yaml

arguments:
  input: 
    - name: category
      type: String 
      required: True 
      defaultValue: 
      description: Category Name
    - name: color
      type: String
      required: True 
      defaultValue: 
      description: Color
    - name: size
      type: String
      required: True 
      defaultValue: 
      description: Size
    - name: min_price
      type: Float
      required: True 
      defaultValue: 
      description: Min Price
    - name: max_price
      type: Float
      required: True 
      defaultValue: 
      description: Max Price
  output:
    - name: output_file
      type: File
      required: False
      defaultValue: output.xlsx
      description: Output File
      description: Ordered File

artifactsDir: output

PATH:
  - .
PYTHONPATH:
  - .
ignoreFiles:
  - .gitignore

